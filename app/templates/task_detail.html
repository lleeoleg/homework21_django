{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link rel="stylesheet" href="{% static 'my_app/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.completed|yesno:"Completed,Not Completed" }}</p>

        <a href="{% url 'task_update' task.id %}">Edit Task</a>
        <form method="post" action="{% url 'task_delete' task.id %}">
            {% csrf_token %}
            <button type="submit">Delete Task</button>
        </form>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
