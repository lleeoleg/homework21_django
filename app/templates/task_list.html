{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'my_app/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <a href="{% url 'task_create' %}">Add New Task</a>
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
                    {% if task.completed %}
                        <span>(Completed)</span>
                    {% endif %}
                </li>
            {% empty %}
                <li>No tasks available</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
